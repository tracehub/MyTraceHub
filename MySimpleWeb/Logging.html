
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/Content/site.css?v=jILq1saV5ni298MfytXEyfF1ckr-7P03dksPdbe9VHs1" rel="stylesheet" />


</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">TraceHub</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li class="bottom"><input type="button" value="Clear" onclick="managementFunctions.clear()" class="btn btn-default navbar-btn" /></li>
                    <li class="checkbox-inline bottom"><label class="navbar-text"><input type="checkbox" id="stayWithLatest" checked="checked" onclick="clientFunctions.scrollToBottomSuspendedToggle(this.checked, this.id)" />Stay with latest</label></li>
                    <li class="bottom">
                        <select id="sourceLevels" class="form-control ui-selectable btn-default navbar-btn">
                            <option value="-1" selected="selected">All</option>
                            <option value="0">Off</option>
                            <option value="1">Critical</option>
                            <option value="3">Error</option>
                            <option value="7">Warning</option>
                            <option value="15">Information</option>
                            <option value="31">Verbose</option>
                            <option value="65280">ActivityTracing</option>
                        </select>
                    </li>
                    <li><label class="navbar-text"></label></li>
                    <li class="bottom"><input type="button" id="clients" value="Clients" class="btn btn-default navbar-btn advanced" /></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <h3>Traces from Origins and Sources</h3>

        <div class="container">
            <ul id="traces" class="clearfix"></ul>
        </div>

        <hr />

        <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>

    <script src="/Scripts/custom/logging.js"></script>

    <script>
        $(function () {
            // Reference the auto-generated proxy for the hub.
            var logging = $.connection.loggingHub;

            logging.client.writeTrace = clientFunctions.writeTrace;
            logging.client.writeTraces = clientFunctions.writeTraces;
            logging.client.writeMessage = clientFunctions.writeMessage;
            logging.client.writeMessages = clientFunctions.writeMessages;


            // Start the connection. Better with these 2 transports. The others are not too slow for this TraceHub
            $.connection.hub.start({ transport: ['webSockets', 'longPolling'] }).done(function () {

                $('input#clients').click(function () {
                    logging.server.getAllClients().done(function (clientsInfo) {
                        webUiFunctions.renderClientsInfo(clientsInfo);
                    });
                });

                logging.server.reportClientType(2);

                logging.server.retrieveClientSettings().done(function (result) {
                    clientSettings = result;

                    $('input#clients').toggle(clientSettings.advancedMode);
                    clientFunctions.bufferSize = clientSettings.bufferSize;
                    logging.server.getAllClients().done(function (clientsInfo) {
                        if (clientsInfo == null) {
                            $('input#clients').hide();
                        }
                        else {
                            logging.server.getAllClients().done(function (clientsInfo) {
                                if (clientsInfo == null) {
                                    $('input#clients').hide();
                                }
                            });
                        }
                    });


                })

            });

        });
    </script>

</body>
</html>
